<div class="page-header">
  <h1> 로그인 페이지 </h1>
</div>
<div class="card">
    <form method="post">
      <div class="input-group">
        <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-user"></i></span></div>
        <input type="text" class="form-control" placeholder="아이디" name="signInId">
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-prepend"><span class="input-group-text"><i class="fa fa-lock"></i></span></span>
        <input type="password" class="form-control" placeholder="패스워드" name="signInPass">
      </div>
      <br>
      <input type="submit" class="btn btn-primary" value="제출" name="submit">
    </form>
</div>
